<!DOCTYPE html>
<html>
    <head>
        <title>Administrace</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" />
        <script th:src="@{/resources/js/jquery.min.js}"></script>
        <script th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>

    <body>
        <div class="container">
            <div class="wrap">
                <div class="wrap-in">
                    <div class="page-header">
                        <h2>Administrace <small><a th:href="@{/}">Úvodní stránka</a></small></h2>
                    </div>

                    <div th:if="${param.invalid}" class="alert alert-danger">Chybné přihlašovací údaje</div>
                    <div th:if="${param.out}" class="alert alert-success">Odhlášení proběhlo úspěšně</div>
                    <div th:if="${param.time}" class="alert alert-info">Byl jste odhlášen z důvodu nečinnosti</div>

                    <form role="form" class="form-horizontal" th:action="@{/admin/logging}" method="POST">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="email">E-mail</label>
                            <div class="col-sm-3">
                                <input type="email" class="form-control" id="email" name="username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="password">Heslo</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" id="password" name="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-3">
                                <button type="submit" name="submit" class="btn btn-success">Přihlásit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
